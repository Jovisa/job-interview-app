<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Candidate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="bg-primary">
        <nav>
            <div class="container-fluid">
                <div class="row justify-content-between align-items-baseline">
                    <div class="col col-12 col-md-4 col-lg-3  text-center">
                        <h4 class="mt-3 mb-3 main-header">Interview Reports</h4>
                    </div>
                    <div class="col col-12 col-md-4 col-lg-3  text-center">
                        <a class="mt-3 mb-3 btn btn-secondary" href="./candidates.html">Candidates</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="page">
        <div class="container">
            <div class="row py-4" id="candidate">

                <div class="col col-12 col-md-4" id="avatar"></div>

                <div class="col col-12 col-md-8">
                    <div class="row">
                        <div class="col col-12 col-md-6 mt-2">
                            <div class="candidate-label">Name:</div>
                            <div class="candidate-text" id="name"></div>

                        </div>
                        <div class="col col-12 col-md-6 mt-2">
                            <div class="candidate-label">Date of birth:</div>
                            <div class="candidate-text" id="birthday"></div>

                        </div>
                        <div class="col col-12 col-md-6 mt-2">
                            <div class="candidate-label">Email:</div>
                            <div class="candidate-text" id="email"></div>

                        </div>
                        <div class="col col-12 col-md-6 mt-2">
                            <div class="candidate-label">Education:</div>
                            <div class="candidate-text" id="education"></div>

                        </div>
                    </div>
                </div>

            </div>

            <div class="row" id="reports">
                <h5 class="candidate-report">Reports</h5>
                <table class="table reports-table">
                    <thead>
                    <tr>
                        <th>Company</th>
                        <th>Interview Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="reports-wrapper">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="modal fade" id="more-detail-modal" tabindex="-1" role="dialog" aria-labelledby="more-detail-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content container-fluid">
                <div class="modal-header row">
                    <div class="col">
                        <h5 class="modal-title" id="modal-candidate"></h5>
                    </div>
                    <div class="col">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body row">
                    <div class="col col-12 col-md-5">
                        <div class="row">
                            <div class="col -12" >
                                <div class="modal-text-label">Company</div>
                                <div class="modal-text" id="modal-company"></div>
                            </div>
                            <div class="col-12" >
                                <div class="modal-text-label">Interwiew Date</div>
                                <div class="modal-text" id="modal-date"></div>
                            </div>
                            <div class="col-12" >
                                <div class="modal-text-label">Phase</div>
                                <div class="modal-text" id="modal-phase"></div>
                            </div>
                            <div class="col-12">
                                <div class="modal-text-label">Status</div>
                                <div class="modal-text" id="modal-status"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col col-12 col-md-7 modal-text" id="modal-notes">
                        <span>Notes</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>

        <script src="../js/singleCandidate.js"></script>
</body>

</html>
